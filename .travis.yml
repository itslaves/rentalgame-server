language: go
go:
  - "1.12"
os:
  - "linux"
  - "osx"
  - "windows"
env:
  - GO111MODULE=on
before_install:
  - go get -v golang.org/x/lint/golint
script:
  - go clean ./...
  - gofmt -l .
  - golint ./...
  - go vet ./...
  - go test -v ./...
  - go build -o ./bin/rg-server
